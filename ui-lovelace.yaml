                value: 5
              - color: '#E0B400'
                value: 10
              - color: '#E45E65'
                value: 15
            detail: 2
            entities:
              - entity: sensor.dexcom_liamwoodleigh_glucose_value
                show_fill: true
                show_state: false
                smoothing: true
            hours_to_show: 12
            line_width: 3
            name: CGM Graph - 12 Hours
            points_per_hour: 60
            show:
              graph: line
              labels: true
            unit: mmol/L
          - type: custom:mini-graph-card
            animate: true
            color_thresholds:
              - color: '#c0392b'
