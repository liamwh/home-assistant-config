background: var(--background-image)
title: Home
resources:
  - type: js
    url: /local/community/custom-brand-icons/custom-brand-icons.js
  - url: /local/decluttering-card.js
    type: module
decluttering_templates:
  automation_template:
    card:
      card:
        show_header_toggle: false
        title: "[[name]] automations"
        type: entities
      filter:
        include:
          - entity_id: automation.[[slug]]*
      sort: entity_id
      type: custom:auto-entities
  entity_template:
    card:
      card:
        show_header_toggle: false
        title: "[[name]]"
        type: entities
      filter:
        include:
          - entity_id: "[[include_domain]].[[slug]]*"
      sort: entity_id
      type: custom:auto-entities
views:
  - theme: dark-mode
    title: home
    path: home
    icon: mdi:home
    cards:
      - type: vertical-stack
        cards:
          - show_header_toggle: false
            title: Upstairs Lights
            type: entities
            entities:
              - type: custom:fold-entity-row
                head:
                  color_picker: true
                  entity: light.living_room_lights
                  name: Living
                  type: custom:slider-entity-row
                  icon: mdi:sofa
                entities:
                  - type: custom:fold-entity-row
                    head:
                      color_picker: true
                      entity: light.entrance_lights
                      name: Entrance
                      type: custom:slider-entity-row
                      icon: phu:ceiling-spot-lamp
                    entities:
                      - light.entrance_spot_1
                      - light.entrance_spot_2
                      - light.entrance_spot_3
                      - light.entrance_spot_4

                  - type: custom:fold-entity-row
                    head:
                      color_picker: true
                      entity: light.living_room_middle_lights
                      name: Middle Lights
                      type: custom:slider-entity-row
                      icon: phu:ceiling-spot-lamp
                    entities:
                      - light.living_room_middle_spot_1
                      - light.living_room_middle_spot_2
                      - light.living_room_middle_spot_3
                      - light.living_room_middle_spot_4
                  - light.standing_lamp

              - type: custom:fold-entity-row
                head:
                  entity: light.kitchen_lights
                  name: Kitchen
                  icon: mdi:fridge
                  type: custom:slider-entity-row
                entities:
                  - type: custom:fold-entity-row
                    head:
                      entity: light.kitchen_spots
                      name: Kitchen Spots
                      icon: phu:ceiling-spot-lamp
                      type: custom:slider-entity-row
                    entities:
                      - light.kitchen_spot_1
                      - light.kitchen_spot_2
                      - light.kitchen_spot_3
                      - light.kitchen_spot_4
                  - light.table_lamp
                  - light.kitchen_bench_upper_strip
                  - light.kitchen_bench_lower_strip

              - type: custom:fold-entity-row
                head:
                  color_picker: true
                  entity: light.pantry_lights
                  name: Pantry
                  type: custom:slider-entity-row
                  icon: mdi:wardrobe
                entities:
                  - light.pantry_spot_top
                  - light.pantry_spot_middle
                  - light.pantry_spot_bottom

          - show_header_toggle: false
            title: Downstairs Lights
            type: entities
            entities:
              - type: custom:fold-entity-row
                head:
                  entity: light.bedroom_lights
                  icon: mdi:bed-double
                  type: custom:slider-entity-row
                  name: Bedroom
                entities:
                  - light.bedside_lamp_left
                  - light.bedside_lamp_right

              - type: custom:fold-entity-row
                head:
                  entity: light.bathroom_lights
                  name: Bathroom
                  icon: mdi:shower
                  type: custom:slider-entity-row
                entities:
                  - light.bathroom_back
                  - light.bathroom_entrance
                  - light.bathroom_middle_hallway
                  - light.bathroom_middle_sink

              - type: custom:fold-entity-row
                head:
                  entity: light.hallway_lights
                  name: Hallway
                  icon: mdi:door
                  type: custom:slider-entity-row
                entities:
                  - light.hallway

              - type: custom:slider-entity-row
                entity: light.toilet
                name: Toilet
                icon: mdi:toilet

          - cards:
              - cards:
                  - color: auto
                    icon: mdi:weather-sunset-up
                    entity: input_select.sleep_mode
                    name: >-
                      [[[ if (entity.state != "off") return "Wake up"; else return
                      "Currently awake" ]]]
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    tap_action:
                      action: call-service
                      haptic: success
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.sleep_mode
                        option: "off"
                    type: custom:button-card

                  - color: auto
                    entity: input_select.sleep_mode
                    icon: mdi:weather-night
                    name: >-
                      [[[ if (entity.state != "off") return "Sleep mode on"; else
                      return  "Go to sleep" ]]]
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    tap_action:
                      action: call-service
                      haptic: success
                      service: script.going_to_sleep
                    type: custom:button-card
                type: horizontal-stack

              - cards:
                  - color: auto
                    icon: mdi:home-export-outline
                    name: Leave Home
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    tap_action:
                      action: call-service
                      haptic: success
                      service: script.leaving
                    type: custom:button-card
                type: horizontal-stack

              - cards:
                  - color: auto
                    icon: >-
                      [[[ if (entity.state == "on") return "mdi:alarm-check"; else
                      return  "mdi:alarm" ]]]
                    entity: input_boolean.alarm_clock
                    name: >-
                      [[[ if (entity.state == "on") return "Alarm is on"; else return
                      "Alarm is off" ]]]
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    tap_action:
                      action: call-service
                      haptic: success
                      service: input_boolean.toggle
                      service_data:
                        entity_id: input_boolean.alarm_clock
                    type: custom:button-card
                  - color: auto
                    icon: >-
                      [[[ if (entity.state == "True") return "mdi:weather-windy"; else
                      return  "mdi:checkbox-marked-circle-outline" ]]]
                    entity: binary_sensor.living_room_open_window
                    name: >-
                      [[[ if (entity.state == "True") return "Window(s) open"; else
                      return  "No open window detected" ]]]
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    type: custom:button-card
                type: horizontal-stack

              - cards:
                  - color: auto
                    icon: >-
                      [[[ if (entity.state == "on") return "mdi:fireplace"; else return
                      "mdi:cancel" ]]]
                    entity: input_boolean.automatic_temperature
                    name: >-
                      [[[ if (entity.state == "on") return "Automatic heating enabled";
                      else return  "Automatic heating disabled" ]]]
                    tap_action:
                      action: call-service
                      haptic: success
                      service: input_boolean.toggle
                      service_data:
                        entity_id: input_boolean.automatic_temperature
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    type: custom:button-card

                  - color: auto
                    icon: >-
                      [[[ if (entity.state == "on") return "mdi:head-lightbulb"; else
                      return  "mdi:lightbulb-off" ]]]
                    entity: input_boolean.automatic_lights
                    name: >-
                      [[[ if (entity.state == "on") return "Automatic lights enabled";
                      else return  "Automatic lights disabled" ]]]
                    tap_action:
                      action: call-service
                      haptic: success
                      service: input_boolean.toggle
                      service_data:
                        entity_id: input_boolean.automatic_lights
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    type: custom:button-card
                type: horizontal-stack

              - cards:
                  - color: auto
                    icon: mdi:refresh
                    entity: input_boolean.automatic_temperature
                    name: Resync lights with sun
                    tap_action:
                      action: call-service
                      haptic: success
                      service: adaptive_lighting.set_manual_control
                      service_data:
                        entity_id:
                          - switch.adaptive_lighting_hallway
                          - switch.adaptive_lighting_pantry
                          - switch.adaptive_lighting_living_room
                          - switch.adaptive_lighting_bathroom
                          - switch.adaptive_lighting_bedroom
                          - switch.adaptive_lighting_kitchen
                        manual_control: false
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    type: custom:button-card
                  - color: auto
                    icon: >-
                      [[[ if (entity.state == "on") return "mdi:airplane-takeoff"; else
                      return  "mdi:airplane-off" ]]]
                    entity: input_boolean.vacation_mode
                    name: >-
                      [[[ if (entity.state == "on") return "Vacation mode enabled"; else
                      return  "Vacation mode disabled" ]]]
                    tap_action:
                      action: call-service
                      haptic: success
                      service: input_boolean.toggle
                      service_data:
                        entity_id: input_boolean.vacation_mode
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    type: custom:button-card

                  - color: auto
                    icon: >-
                      [[[ if (entity.state == "on") return "mdi:television"; else
                      return  "mdi:television" ]]]
                    entity: input_boolean.tv_mode
                    name: >-
                      [[[ if (entity.state == "on") return "TV mode enabled"; else
                      return  "TV mode disabled" ]]]
                    tap_action:
                      action: call-service
                      haptic: success
                      service: input_boolean.toggle
                      service_data:
                        entity_id: input_boolean.tv_mode
                    styles:
                      card:
                        - font-size: 12px
                        - font-weight: bold
                        - height: 70px
                    type: custom:button-card
                type: horizontal-stack
            type: vertical-stack

      - type: vertical-stack
        cards:
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.living_room_android_tv
            hide:
              power: false
              source: false
              volume: false
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.apple_tv_living_room
            hide:
              power: true
              source: true
              volume: true
            icon: phu:apple-tv
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.spotify
            hide:
              power: true
              source: false
              volume: true
            icon: mdi:spotify
          # - type: custom:simple-thermostat
          #   entity: climate.living_room
          #   step_layout: row
          #   name: false
          #   icon: false
          #   control: true
          #   decimals: "1"
          - type: weather-forecast
            entity: weather.home
          - type: custom:swipe-card
            parameters: null
            spaceBetween: 8
            scrollbar:
              hide: false
              draggable: true
              snapOnRelease: true
            cards:
              - name: CGM Graph - 12 Hours
                animate: true
                color_thresholds:
                  - color: "#039BE5"
                    value: 2
                  - color: "#0DA035"
                    value: 5
                  - color: "#E0B400"
                    value: 10
                  - color: "#E45E65"
                    value: 15
                detail: 2
                entities:
                  - entity: sensor.dexcom_liamwoodleigh_glucose_value
                    show_fill: true
                    show_state: false
                    smoothing: true
                hours_to_show: 12
                line_width: 3
                points_per_hour: 60
                show:
                  graph: line
                  labels: true
                  average: true
                type: custom:mini-graph-card
                unit: mmol/L
              - aggregate_func: avg
                animate: true
                color_thresholds:
                  - color: "#039BE5"
                    value: 2
                  - color: "#0da035"
                    value: 5
                  - color: "#e0b400"
                    value: 10
                  - color: "#e45e65"
                    value: 15
                entities:
                  - entity: sensor.dexcom_liamwoodleigh_glucose_value
                group_by: date
                hours_to_show: 168
                name: Avg CGM Value Per Day
                show:
                  graph: bar
                  labels: true
                  state: true
                type: custom:mini-graph-card

      # - type: vertical-stack
      #   cards:
      #     - type: custom:xiaomi-vacuum-card
      #       entity: vacuum.xiaomi_vacuum_cleaner
      #       name: Vacuum
      #     - type: custom:swipe-card
