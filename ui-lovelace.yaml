background: var(--background-image)
title: Home
decluttering_templates:
  automation_template:
    card:
      card:
        show_header_toggle: false
        title: '[[name]] automations'
        type: entities
      filter:
        include:
          - entity_id: automation.[[slug]]*
      sort: entity_id
      type: custom:auto-entities
  entity_template:
    card:
      card:
        show_header_toggle: false
        title: '[[name]]'
        type: entities
      filter:
        include:
          - entity_id: '[[include_domain]].[[slug]]*'
      sort: entity_id
      type: custom:auto-entities
views:
  - theme: ios-dark-mode-blue-red
    title: home
    path: home
    icon: mdi:home
    cards:
      - type: vertical-stack
        cards:
          - show_header_toggle: false
            title: Top Floor
            type: entities
            entities:
              - type: custom:fold-entity-row
                head:
                  color_picker: true
                  entity: light.office_lights
                  name: Office
                  type: custom:slider-entity-row
                  icon: phu:rooms-office
                  toggle: true
                entities:
                  - light.standing_lamp
              - type: custom:fold-entity-row
                head:
                  name: Guest Room
                  icon: mdi:bed-double
                  type: custom:slider-entity-row
                  toggle: true
                  color_picker: true
                  entity: light.guest_room_lights
                entities:
                  - light.guest_room_ceiling
              - type: custom:fold-entity-row
                head:
                  name: Laundry
                  icon: mdi:washing-machine
                  type: custom:slider-entity-row
                  toggle: true
                  color_picker: true
                  entity: light.laundry
                entities:
                  - light.laundry_left
                  - light.laundry_middle
                  - light.laundry_right
          - show_header_toggle: false
            title: First Floor
            type: entities
            entities:
              - type: custom:fold-entity-row
                head:
                  entity: light.bedroom_lights
                  icon: mdi:bed-double
                  type: custom:slider-entity-row
                  name: Bedroom
                  toggle: true
                entities:
                  - light.bedroom_ceiling
                  - light.bedside_lamp_left
                  - light.bedside_lamp_right
              - type: custom:slider-entity-row
                entity: light.gym_lights
                name: Gym
                icon: mdi:dumbbell
                toggle: true
              - entity: light.bathroom_ceiling
                name: Bathroom
                icon: mdi:shower
                type: custom:slider-entity-row
                toggle: true
              - entity: light.walk_in_wardrobe_ceiling
                name: Walk-in Wardrobe
                icon: mdi:wardrobe
                type: custom:slider-entity-row
                toggle: true
              - entity: light.staircase_first_floor_hallway
                name: Staircase
                icon: mdi:stairs
                type: custom:slider-entity-row
                toggle: true
          - show_header_toggle: false
            title: Ground Floor
            type: entities
            entities:
              - type: custom:fold-entity-row
                head:
                  entity: light.kitchen_spots
                  name: Kitchen
                  icon: mdi:fridge
                  type: custom:slider-entity-row
                  toggle: true
                entities:
                  - light.kitchen_spot_lower_left
                  - light.kitchen_spot_lower_right
                  - light.kitchen_spot_upper_left
                  - light.kitchen_spot_upper_right
              - entity: light.living_room_lights
                name: Living
                icon: mdi:sofa
                type: custom:slider-entity-row
                toggle: true
              - type: custom:fold-entity-row
                head:
                  name: Hallway
                  icon: mdi:door
                  type: custom:slider-entity-row
                  entity: light.hallway_lights
                  toggle: true
                entities:
                  - light.entrance_hallway_1
                  - light.entrance_hallway_2
                  - light.entrance_hallway_3
              - entity: light.toilet
                name: Toilet
                icon: mdi:toilet
                type: custom:slider-entity-row
                toggle: true
      - cards:
          - type: horizontal-stack
            cards:
              - color: auto
                icon: mdi:weather-sunset-up
                entity: input_select.sleep_mode
                name: >-
                  [[[ if (entity.state != "off") return "Wake up"; else return
                  "Currently awake" ]]]
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                tap_action:
                  action: call-service
                  haptic: success
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.sleep_mode
                    option: 'off'
                type: custom:button-card
              - color: auto
                entity: input_select.sleep_mode
                icon: mdi:weather-night
                name: >-
                  [[[ if (entity.state != "off") return "Sleep mode on"; else
                  return  "Go to sleep" ]]]
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                tap_action:
                  action: call-service
                  haptic: success
                  service: script.going_to_sleep
                type: custom:button-card
          - show_header_toggle: false
            type: entities
            entities:
              - input_select.sleep_mode
          - cards:
              - color: auto
                icon: mdi:home-export-outline
                name: Leave Home
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                tap_action:
                  action: call-service
                  haptic: success
                  service: script.leaving
                type: custom:button-card
            type: horizontal-stack
          - cards:
              - color: auto
                icon: >-
                  [[[ if (entity.state == "on") return "mdi:alarm-check"; else
                  return  "mdi:alarm" ]]]
                entity: input_boolean.alarm_clock
                name: >-
                  [[[ if (entity.state == "on") return "Alarm is on"; else
                  return "Alarm is off" ]]]
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                tap_action:
                  action: call-service
                  haptic: success
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.alarm_clock
                type: custom:button-card
              - color: auto
                icon: >-
                  [[[ if (entity.state == "True") return "mdi:weather-windy";
                  else return "mdi:checkbox-marked-circle-outline" ]]]
                entity: binary_sensor.living_room_open_window
                name: >-
                  [[[ if (entity.state == "True") return "Window(s) open"; else
                  return  "No open window detected" ]]]
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                type: custom:button-card
            type: horizontal-stack
          - cards:
              - color: auto
                icon: >-
                  [[[ if (entity.state == "on") return "mdi:fireplace"; else
                  return "mdi:cancel" ]]]
                entity: input_boolean.automatic_temperature
                name: >-
                  [[[ if (entity.state == "on") return "Automatic heating
                  enabled"; else return  "Automatic heating disabled" ]]]
                tap_action:
                  action: call-service
                  haptic: success
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.automatic_temperature
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                type: custom:button-card
              - type: custom:button-card
                name: >-
                  [[[ if (entity.state == "on") return "Automatic bedroom lights
                  enabled"; else return  "Automatic bedroom lights disabled" ]]]
                color: auto
                icon: >-
                  [[[ if (entity.state == "on") return "mdi:head-lightbulb";
                  else return  "mdi:lightbulb-off" ]]]
                entity: input_boolean.automatic_bedroom_lights
                tap_action:
                  action: call-service
                  haptic: success
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.automatic_bedroom_lights
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
              - color: auto
                icon: >-
                  [[[ if (entity.state == "on") return "mdi:head-lightbulb";
                  else return  "mdi:lightbulb-off" ]]]
                entity: input_boolean.automatic_lights
                name: >-
                  [[[ if (entity.state == "on") return "Automatic lights
                  enabled"; else return  "Automatic lights disabled" ]]]
                tap_action:
                  action: call-service
                  haptic: success
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.automatic_lights
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                type: custom:button-card
            type: horizontal-stack
          - cards:
              - color: auto
                icon: mdi:refresh
                entity: input_boolean.automatic_temperature
                name: Resync lights with sun
                tap_action:
                  action: call-service
                  haptic: success
                  service: script.resync_lights
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                type: custom:button-card
              - color: auto
                icon: >-
                  [[[ if (entity.state == "on") return "mdi:airplane-takeoff";
                  else return  "mdi:airplane-off" ]]]
                entity: input_boolean.vacation_mode
                name: >-
                  [[[ if (entity.state == "on") return "Vacation mode enabled";
                  else return  "Vacation mode disabled" ]]]
                tap_action:
                  action: call-service
                  haptic: success
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.vacation_mode
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                type: custom:button-card
              - color: auto
                icon: >-
                  [[[ if (entity.state == "on") return "mdi:television"; else
                  return  "mdi:television" ]]]
                entity: input_boolean.tv_mode
                name: >-
                  [[[ if (entity.state == "on") return "TV mode enabled"; else
                  return  "TV mode disabled" ]]]
                tap_action:
                  action: call-service
                  haptic: success
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.tv_mode
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 70px
                type: custom:button-card
            type: horizontal-stack
          - type: custom:auto-entities
            card:
              type: glance
            filter:
              exclude:
                - entity_id: sensor.afvalwijzer_*next*
                - entity_id: sensor.afvalwijzer_day_after_tomorrow*
                - entity_id: sensor.afvalwijzer_today*
                - entity_id: sensor.afvalwijzer_tomorrow*
                - entity_id: sensor.afvalwijzer_kerstbomen*
                - entity_id: sensor.afvalwijzer_*orgen
                - entity_id: sensor.afvalwijzer_van*
              include:
                - entity_id: sensor.afvalwijzer_*
            sort:
              method: state
        type: vertical-stack
      - type: vertical-stack
        cards:
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.living_room_android_tv
            hide:
              power: false
              source: false
              volume: false
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.apple_tv_living_room
            hide:
              power: true
              source: true
              volume: true
            icon: phu:apple-tv
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.spotify
            hide:
              power: true
              source: false
              volume: true
            icon: mdi:spotify
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.home
            forecast_type: daily
            forecast_slots: 7
            theme: ios-dark-mode-blue-red
          - type: custom:swipe-card
            parameters: null
            spaceBetween: 8
            scrollbar:
              hide: false
              draggable: true
              snapOnRelease: true
            cards:
              - name: CGM Graph - 12 Hours
                animate: true
                color_thresholds:
                  - color: '#039BE5'
                    value: 2
                  - color: '#0DA035'
                    value: 5
                  - color: '#E0B400'
                    value: 10
                  - color: '#E45E65'
                    value: 15
                detail: 2
                entities:
                  - entity: sensor.liamwoodleigh_glucose_value
                    show_fill: true
                    show_state: false
                    smoothing: true
                hours_to_show: 12
                line_width: 3
                points_per_hour: 60
                show:
                  graph: line
                  labels: true
                  average: true
                type: custom:mini-graph-card
                unit: mmol/L
              - aggregate_func: avg
                animate: true
                color_thresholds:
                  - color: '#039BE5'
                    value: 2
                  - color: '#0da035'
                    value: 5
                  - color: '#e0b400'
                    value: 10
                  - color: '#e45e65'
                    value: 15
                entities:
                  - entity: sensor.liamwoodleigh_glucose_value
                group_by: date
                hours_to_show: 168
                name: Avg CGM Value Per Day
                show:
                  graph: bar
                  labels: true
                  state: true
                type: custom:mini-graph-card
