turn_off_tv_ambilight:
  alias: Turn off TV ambilight
  sequence:
    - condition: not
      conditions:
        - condition: state
          entity_id: light.tv_ambilight
          state: unavailable
    - service: light.turn_off
      data: {}
      entity_id: light.tv_ambilight
  mode: single

turn_on_tv_ambilight:
  alias: Turn on TV ambilight
  sequence:
    - condition: not
      conditions:
        - condition: state
          entity_id: light.tv_ambilight
          state: unavailable
    - service: light.turn_on
      data: {}
      entity_id: light.tv_ambilight
  mode: single

turn_off_tv:
  alias: Turn off TV
  sequence:
    - condition: not
      conditions:
        - condition: state
          entity_id: media_player.living_room_android_tv
          state: unavailable
    - service: media_player.turn_off
      data: {}
      entity_id: media_player.living_room_android_tv
  mode: single
