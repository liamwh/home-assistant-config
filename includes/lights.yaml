- platform: group
  name: All the lights
  entities:
    - light.living_room_lights
    - light.bedroom_lights
    - light.bathroom_lights
    - light.hallway_lights
    - light.kitchen_lights
    - light.pantry_lights

- platform: group
  name: Downstairs Lights
  entities:
    - light.bedroom_lights
    - light.bathroom_lights
    - light.hallway_lights

- platform: group
  name: Upstairs Lights
  entities:
    - light.living_room_lights
    - light.kitchen_lights
    - light.pantry_lights

- platform: group
  name: Entrance Lights
  entities:
    - light.entrance_spot_1
    - light.entrance_spot_2
    - light.entrance_spot_3
    - light.entrance_spot_4

- platform: group
  name: Dining Room Lights
  entities:
    - light.dining_room_ceiling

- platform: group
  name: Living Room Lights
  entities:
    - light.living_room_ceiling

- platform: group
  name: Walk-in Wardrobe Lights
  entities:
    - light.walk_in_wardrobe_ceiling

- platform: group
  name: Bedroom lights
  entities:
    - light.bedside_lamp_left
    - light.bedside_lamp_right
    - light.corner_lamp

- platform: group
  name: Bathroom Lights
  entities:
    - light.bathroom_entrance
    - light.bathroom_middle_hallway
    - light.bathroom_middle_sink
    - light.bathroom_back

- platform: group
  name: Hallway lights
  entities:
    - light.hallway

- platform: group
  name: Staircase lights

- platform: group
  name: Kitchen Spots
  entities:
    - light.kitchen_spot_lower_left
    - light.kitchen_spot_lower_right
    - light.kitchen_spot_upper_left
    - light.kitchen_spot_upper_right

- platform: group
  name: Pantry Lights
  entities:
    - light.pantry_spot_top
    - light.pantry_spot_middle
    - light.pantry_spot_bottom

- platform: group
  name: Toilet Lights
  entities:
    - light.toilet

- platform: template
  lights:
    kitchen_cabinet:
      friendly_name: "Kitchen Cabinet"
      unique_id: "kitchen_cabinet"
      value_template: "{{ is_state('switch.smart_plug_cabinet', 'on') }}"
      turn_on:
        service: switch.turn_on
        entity_id: switch.smart_plug_cabinet
      turn_off:
        service: switch.turn_off
        entity_id: switch.smart_plug_cabinet
      icon_template: >-
        {% if is_state('switch.smart_plug_cabinet', 'on') %}
          mdi:lightbulb-on
        {% else %}
          mdi:lightbulb-off
        {% endif %}

- platform: group
  name: Kitchen Lights
  entities:
    - light.kitchen_bench_upper_strip
    - light.kitchen_bench_lower_strip
    - light.kitchen_spots
    - light.table_lamp
    - light.kitchen_cabinet
    - light.kitchen_cabinet_strips
