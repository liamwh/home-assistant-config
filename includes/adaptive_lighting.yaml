---
- name: Living room
  lights:
    - light.living_room_lights
  min_brightness: 25
  max_brightness: 75
  sleep_brightness: 10
  prefer_rgb_color: true
  detect_non_ha_changes: true
  interval: 30
  sunrise_time: "07:00:00"
  min_sunset_time: "20:00:00"
  max_sunset_time: "22:00:00"
  take_over_control: true

